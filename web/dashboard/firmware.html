<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Management - moveOmeter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .back-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .upload-button:hover {
            background: #5568d3;
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .firmware-list {
            margin-top: 20px;
        }

        .firmware-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .firmware-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .firmware-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .firmware-actions button {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .firmware-actions button:hover {
            background: #c82333;
        }

        .device-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .device-status h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #333;
        }

        .status-value {
            color: #666;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-idle {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-checking {
            background: #fff3cd;
            color: #856404;
        }

        .status-updating {
            background: #cce5ff;
            color: #004085;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Firmware Management</h1>
            <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
        </div>

        <!-- Device Status -->
        <div class="card">
            <h2>Device Status</h2>
            <div class="device-status" id="device-status">
                <h3>ESP32C6_001</h3>
                <div class="status-item">
                    <span class="status-label">Current Firmware:</span>
                    <span class="status-value" id="current-version">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">OTA Status:</span>
                    <span class="status-badge status-idle" id="ota-status">idle</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Check:</span>
                    <span class="status-value" id="last-check">Never</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Update:</span>
                    <span class="status-value" id="last-update">Never</span>
                </div>
            </div>
        </div>

        <!-- Upload New Firmware -->
        <div class="card">
            <h2>Upload New Firmware</h2>
            <div id="alert-container"></div>

            <div class="upload-section">
                <p style="margin-bottom: 15px; color: #666;">
                    üì¶ Select a .bin firmware file to upload
                </p>
                <input type="file" id="firmware-file" class="file-input" accept=".bin">
                <button class="upload-button" onclick="document.getElementById('firmware-file').click()">
                    Choose Firmware File
                </button>
                <p id="file-name" style="margin-top: 10px; color: #666;"></p>
            </div>

            <div class="progress-bar" id="upload-progress">
                <div class="progress-bar-fill" id="progress-fill">0%</div>
            </div>

            <div class="form-group">
                <label>Version Number *</label>
                <input type="text" id="version" placeholder="1.0.1" required>
            </div>

            <div class="form-group">
                <label>Release Notes</label>
                <textarea id="release-notes" placeholder="What's new in this version?"></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="mandatory">
                <label for="mandatory">Mandatory Update (device must install)</label>
            </div>

            <button class="upload-button" id="publish-button" onclick="publishFirmware()" disabled>
                Publish Firmware
            </button>
        </div>

        <!-- Firmware History -->
        <div class="card">
            <h2>Firmware History</h2>
            <div class="firmware-list" id="firmware-list">
                <p style="color: #666;">Loading firmware history...</p>
            </div>
        </div>
    </div>

    <script src="firmware.js"></script>
</body>
</html>
